spring.application.name=tiger

# EMBEDDED SERVER
server.port=8443

# SSL
keystore.file=classpath:tigerkeystore.pkcs12
keystore.password=12345
key.alias=tiger

# LOGGING
logging.path=/var/log/tiger
logging.file=tiger.log

# DATABASE
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/tiger
spring.datasource.username=tiger
spring.datasource.password=tiger

# JPA
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=false
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.ddl-auto=update
